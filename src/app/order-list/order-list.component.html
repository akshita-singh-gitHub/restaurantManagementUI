  <div class="container2">
<h2 class="heading">Order list</h2>

<table class="table">
  <thead>
    <tr class="tableHead">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Food</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
     
    </tr>
  </thead>
  <tbody class="tableBody">
    <tr *ngFor="let item of OrderList ">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.order}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      
      
    </tr>

  </tbody>
</table>


</div>
